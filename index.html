<!DOCTYPE html>
<html>
  <head>
    <title>SheCodes Weather App Project</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <script
    src="https://kit.fontawesome.com/d32a8945c5.js"
    crossorigin="anonymous"
  ></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:wght@100&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div id="app"></div>
    <h3 id="date">January 01, 2000</h3>
    <h3 id="time">10:00</h3>
			<h1 id="city">Search City...</h1>
					<span class="temptoday" id="temptoday"></strong></span> <span class="celsius">°C</span>
			</div>

			<br>
    <section class="forecast">
        <div colspan="5" class="forecast">Forecast</div>
        <div class="container">

            <div class="row row-cols-5">
                <div class="col">Thursday</div>
                <div class="col">Friday</div>
                <div class="col">Saturday</div>
                <div class="col">Sunday</div>
                <div class="col">Monday</div>
                <div class="col">🌤 <br>25°C / 10°C</div>
                <div class="col">⛅️ <br>25°C / 15°C</div>
                <div class="col">☀️ <br>31°C / 15°C</div>
                <div class="col">☀️ <br>29°C / 18°C</div>
                <div class="col">☀️ <br>30°C / 18°C</div>
            </div>
        </div>
        </div>
		</section>
		<br>
		<div class="input-group mb-3">
      <h2>Search</h2> 
      <form id="search-box">
          <input type="text" placeholder="Enter City" class="input" id="search-input">
          <button type="submit" id="search">Search <i class="fas fa-search"></i></button>
          <button type="submit" id="current">Current Location <i class="fas fa-location-arrow"></i> </button>
      </form>
      </div>
      <br>
      <footer>
        <a href="https://github.com/photoenpointe/shecodes">Open-source code</a> by Yoshie B.
      </footer>
  </div>
  </body>
  <script src="src/script.js"></script>
</html>
